user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Optimize sendfile
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Timeouts
    keepalive_timeout 65;
    keepalive_requests 100;
    client_body_timeout 10;
    client_header_timeout 10;
    send_timeout 10;

    # Buffer size optimizations
    client_body_buffer_size 128k;
    client_max_body_size 100M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Enhanced error logging
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log combined buffer=512k flush=1m;

    upstream django {
        server 0.0.0.0:8000;
        keepalive 32;
    }

    server {
        listen 80 default_server;
        server_name localhost productregistry.oballiance.org;

        # Root directory for static files
        root /app;

        # Gzip Settings
        gzip on;
        gzip_disable "msie6";
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # Static files
        location /static/server/ {
            alias /app/server/static/server/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
            access_log off;
            try_files $uri $uri/ =404;
        }

        # Health check endpoint
        location /health/ {
            access_log off;
            proxy_pass http://django;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
            
            proxy_buffers 8 32k;
            proxy_buffer_size 64k;

            # Add specific health check error handling
            proxy_intercept_errors on;
            error_page 502 503 504 = @health_error;
        }

        # Health check error handler
        location @health_error {
            return 503 "Health check failed - Application is starting up or unavailable\n";
            add_header Content-Type text/plain;
        }

        # Everything else to Django
        location / {
            proxy_pass http://django;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 300s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            
            proxy_buffers 8 32k;
            proxy_buffer_size 64k;
            
            # Add error handling
            proxy_intercept_errors on;
            error_page 502 503 504 = @error;
        }

        # Main error handler
        location @error {
            return 503 "Application is currently unavailable. Please try again later.\n";
            add_header Content-Type text/plain;
        }

        # Additional error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}