upstream django {
    server localhost:8000;
}

server {
    listen 80;
    server_name localhost productregistry.oballiance.org;
    client_max_body_size 100M;

    # Root directory for static files
    root /root/Orange-Button-ProductRegistry;

    # Static files
    location /static/ {
        alias /root/Orange-Button-ProductRegistry/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ @django;
    }

    # Health check endpoint
    location /health/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;
    }

    # Everything else to Django
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Fallback location for static files
    location @django {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}