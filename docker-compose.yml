version: '3.8'

services:
  product-registry-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: product-registry-dev
    image: prodregapp-local
    working_dir: /root/Orange-Button-ProductRegistry
    ports:
      - "80:80"
      - "8000:8000"
    volumes:
      - ./logs:/root/Orange-Button-ProductRegistry/logs
      - ./staticfiles:/root/Orange-Button-ProductRegistry/staticfiles
      - .:/root/Orange-Button-ProductRegistry
      - ./db.cnf:/etc/Orange-Button-ProductRegistry/db.cnf:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Removed the start.sh mount since it's already copied in Dockerfile
    environment:
      - DEBIAN_FRONTEND=noninteractive
      - PATH=/root/Orange-Button-ProductRegistry/.venv/bin:$PATH
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    command: /start.sh  # Using the start.sh that was copied and made executable in Dockerfile
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - product-registry-network

networks:
  product-registry-network:
    driver: bridge

volumes:
  logs:
    driver: local
  staticfiles:
    driver: local