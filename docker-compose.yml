version: '3.8'

services:
  product-registry-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: product-registry-dev
    image: prodregapp-local
    ports:
      - "80:80"
      - "8000:8000"
    volumes:
      - ./logs:/root/Orange-Button-ProductRegistry/logs
      - ./staticfiles:/root/Orange-Button-ProductRegistry/staticfiles
      - ./db.cnf:/etc/Orange-Button-ProductRegistry/db.cnf
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - DEBIAN_FRONTEND=noninteractive
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - prod-reg-network

networks:
  prod-reg-network:
    driver: bridge

volumes:
  logs:
  staticfiles: