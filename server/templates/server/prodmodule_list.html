{% extends 'server/base.html' %}

{% block header %}
<h2>ProdModules</h2>
{% endblock %}

{% block main %}
    {% for pm in prodmodule_list %}
        <details>
            <summary>{{ pm.ProdCode_Value }}</summary>
            <p>{{ pm.ProdID_Value }}</p>
            <a href='#' role='button' class='outline'>View Details</a>
        </details>
    {% endfor %}
{% endblock %}
