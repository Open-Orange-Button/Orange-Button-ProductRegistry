<!DOCTYPE html>
<html lang='en'>
    <head>
        {% load static %}
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        <meta name='description' content='SwaggerUI' />

        <link rel='shortcut icon' type='image/png' href="{% static 'server/favicon.ico' %}"/>
        <link rel='stylesheet' href='https://unpkg.com/swagger-ui-dist@4.18.1/swagger-ui.css' />
        <title>{{ title }}</title>
    </head>
    <body>
        <div id='swagger-ui'></div>
        <script src='https://unpkg.com/swagger-ui-dist@4.18.1/swagger-ui-bundle.js' crossorigin></script>
        <script>
            window.onload = () => {
                window.ui = SwaggerUIBundle({
                    url: '{{ schema_url }}',
                    dom_id: '#swagger-ui',
                });
            };
        </script>
    </body>
</html>
